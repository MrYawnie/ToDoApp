<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <div class="title">
            <h1>ToDo App</h1>
        </div>
        <div class="row">
            <div class="col-4 border">
                <h2>ToDo Lists</h2>
                <ul class="list-group py-2" id="todo-lists-container">
                    <li class="list-group-item active" aria-current="true">
                        <form id="form-todo-lists" action="" class="">
                            <input type="button" value="+"><input type="text" placeholder="New ToDo List">
                        </form>
                    </li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li>
                </ul>
            </div>
            <div class="col-8 border">
                <h2>ToDo Items</h2>
                <ul class="list-group py-2" id="todo-items-container">
                    <li class="list-group-item" id="form-wrapper">
                        <form id="form-todo-items" action="" class="">
                            <input type="submit" value="+" class="">
                            <input id="todo-item-input" type="text" class="rounded" name="todo-item"
                                placeholder="Add ToDo Item">
                        </form>
                    </li>
                    <!-- ToDo Items will be generated here as list items -->
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
