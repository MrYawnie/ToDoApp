<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container text-center">
        <div class="title">
            <h1>ToDo App</h1>
        </div>
        <div class="row">
            <div class="col-md-4 border">
                <div class="list-header-area d-flex justify-content-center">
                    <h2 class="mx-2">ToDo Lists</h2>
                    <button class="btn btn-sm btn-secondary mx-2" id="hide-button" onclick="hideElement()"><i class="bi bi-list"></i></button>
                </div>
                <div id="list-section-container">
                    <div class="todo-list-section-header">
                        <form id="form-todo-lists" action="" class="">
                            <input type="button" value="+" class="border-end-0 rounded-start m-0 form-submit-btn">
                            <input type="text" id="todo-list-input" class="rounded-end form-label m-0" name="todo-list"
                                placeholder="New ToDo List">
                        </form>
                    </div>
                    <ul class="list-group py-2" id="todo-lists-container" onchange="return drawTodoItems()">
                        <!-- ToDo Lists will be generated here as list items -->
                    </ul>
                </div>
            </div>
            <div class="col-md-8 border">
                <h2>ToDo Items</h2>
                <div class="todo-section-header">
                    <form id="form-todo-items" action="" class="">
                        <input type="submit" value="+" class="border-end-0 rounded-start m-0 form-submit-btn">
                        <input id="todo-item-input" type="text" class="rounded-end form-label m-0" name="todo-item"
                            placeholder="Add ToDo Item"><span id="incorrect-entry"></span>
                    </form>
                    <div class="btn-group-sm" role="group" onchange="return drawTodoItems()">
                        <input type="radio" class="btn-check" name="filter" id="filter-all-tasks" checked>
                        <label class="btn btn-outline-secondary" for="filter-all-tasks"
                            class="btn btn-outline-secondary">All</label>
                        <input type="radio" class="btn-check" name="filter" id="filter-active-tasks">
                        <label class="btn btn-outline-secondary" for="filter-active-tasks"
                            class="btn btn-outline-success">Active</label>
                        <input type="radio" class="btn-check" name="filter" id="filter-completed-tasks">
                        <label class="btn btn-outline-secondary" for="filter-completed-tasks"
                            class="btn btn-outline-success">Completed</label>
                    </div>
                    <div class="list-statistics px-5">
                        <span id="todo-items-count"></span> items left
                    </div>
                </div>
                <ul class="list-group py-2" id="todo-items-container">
                    <!-- ToDo Items will be generated here as list items -->
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
